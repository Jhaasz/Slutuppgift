<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="path-to-the-file/splide.min.js"></script>
    
    <title>Game Finder</title>

    <link rel="stylesheet" href="Website.css">
</head>
<body>

<div class="Header-container">
    <div class="background-img"> 
       <div class="Menu"> 
          <a class="Home" href="index.html">Home</a>
          <a class="About" >About us</a>
          <a class="Contact" href="Contact.html">Contact</a>
          <a class="Login" href="Login.html">Login</a>
      </div>

      <div>
          <h1>Game Finder</h1>
      </div>

    </div> 

</div>


<div class="GameImg">
    <img src="LOL.jpeg" alt="imageslol" onclick="window.open('https:/signup.euw.leagueoflegends.com/en/signup/index#/')">
    <img src="CSGO.jpeg" alt="imagesCSGO" onclick="window.open('https:/store.steampowered.com/app/730/CounterStrike_Global_Offensive/')">
    <img src="NewWorld.jpeg" alt="imagesNewWorld" onclick="window.open('https:/store.steampowered.com/app/1063730/New_World/')">
</div>

<div class="btnGames" >
    <button id="btnFindGames" class="btnFindGames" onclick="window.open('mainWebsite.html')">Find Games</button>
</div>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img  onclick="window.open('https:/www.epicgames.com/fortnite/en-US/home')" src="Fortnite.jpg" style="width:60%">
     
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img  onclick="window.open('https:/www.rocketleague.com/')" src="RocketLeague.jpg" style="width:60%">
      
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img  onclick="window.open('https:/playoverwatch.com/en-us/')" src="Overwatch.jpg" style="width:60%">
      
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>






    <script src="Website.js"></script>
    
</body>
</html>
